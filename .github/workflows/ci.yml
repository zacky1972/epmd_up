name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@cc72a5b176d1973f6c4326e756645266650ddccb
      with:
        elixir-version: '1.15.8'
        otp-version: '25.3.2.21'
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
    - name: Set up Elixir
      uses: erlef/setup-beam@cc72a5b176d1973f6c4326e756645266650ddccb
      with:
        elixir-version: '1.15.8'
        otp-version: '26.2.5.12'
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
